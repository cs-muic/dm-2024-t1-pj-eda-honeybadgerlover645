<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Animation Example</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone@7.10.3/babel.min.js" crossorigin></script>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans" rel="stylesheet">
</head>
<style>
body {
    display: flex;
    justify-content: center;
    align-items: center;
    /* padding: 5rem; */
    /* width: 1920; */
    /* height: 1080px; */
    /* background-color: #000; Black background */
    font-family: 'Work Sans', sans-serif; /* Work Sans font */
    /* color: #fff; White text */
}

h1 {
    font-size: 2rem;
    text-wrap: nowrap;
    text-align: center;
    margin-bottom: 20px;
    font-weight: 100;
}


</style>
<body>
    <!-- <h1>kdfjkjjjjjjjjjjjjjjjjjjjjjjjjjjjjjjjjjjjjjjjjjjjjjjjjj</h1> -->
    <div id="root"></div>
    <script type="text/babel" data-presets="react,stage-3">
        const { useEffect, useState } = React;

        const names = ["Elon Musk", "Donald Trump", "Taylor Swift", "Kim Kardashian", "Kanye West"];

        const App = () => {
            const [randomName, setRandomName] = useState("");

            useEffect(() => {
                const interval = setInterval(() => {
                    const name = names[Math.floor(Math.random() * names.length)];
                    setRandomName(name);
                }, 1000);

                return () => clearInterval(interval);
            }, []);

            return (
                <div>
                    <h1>What did <strong>{randomName}</strong> say this time?</h1>
                </div>
            );
        };


        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
